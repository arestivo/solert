<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 80em;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    {{#articles}}    
    <article>
      <h3><a href="{{link}}">{{title}}</a></h3>
      <span class="authors">{{authors}}</span>
      <span class="publication">{{publication}}</span>
      <p class="abstract">{{abstract}}</span>
      <footer>
        <span class="type">{{Type}}</span>
        {{#cites}}<span>Cited by {{cites}}</span>{{/cites}}
      </footer>
    </article>
    {{/articles}}    
  </body>
</html>
